version: 1

formatters:
  form:
    format: "%(asctime)s:-: %(levelname)s:-: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:

  console:
    class: logging.StreamHandler
    level: INFO
    formatter: form
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: form
    when: 'midnight'
    backupCount: 30
    filename: /logs/latest.log

loggers:

  uvicorn:
    level: DEBUG
    handlers: [console, file]
    propagate: no